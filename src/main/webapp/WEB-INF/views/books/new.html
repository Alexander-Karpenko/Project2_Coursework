<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
    <link rel="stylesheet" th:href="@{http://localhost:8080/styles/css/style.css}"/>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
    <br/>
    <label for="year_of_issue">Введите год выпуска: </label>
    <input type="text" th:field="*{yearOfIssue}" id="year_of_issue"/>
    <br/>
    <label for="genre">Выберите жанр книги</label>

    <select th:field="*{book_genre}" id="genre">
        <option th:each="genre: ${genres}" th:value="${genre.getId()}"
                th:text="${genre.getName()}" >
        </option>
    </select>
    <br/>
    <button type="submit" class="button">Создать</button>
</form>
</body>
</html>
