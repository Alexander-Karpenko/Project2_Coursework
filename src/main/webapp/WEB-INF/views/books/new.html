<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
    <br/>
    <label for="year_of_issue">Введите год выпуска: </label>
    <input type="text" th:field="*{yearOfIssue}" id="year_of_issue"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('year_of_issue')}" th:errors="*{yearOfIssue}">Name Error</div>-->
    <br/>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
